<div ng-show="loggedIn">
<h3>Product List</h3>
<button class="btn btn-success" ng-click="editEvent('new')" data-toggle="modal" href="#editModal">
<i class="icon-calendar icon-white"></i> Create New Product</button>
<table class='table table-striped'>
  <thead>
    <tr>
      <th>Product</th>
      <th> </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='event in events'>
      <td>{{product.name}}</td>
      <td><button role='button' class='btn' ng-click="editEvent(event)" data-toggle="modal" href="#editModal">Edit</button></td>
    </tr>
  </tbody>
</table>
<div class="modal hide fade" ng-include="'product-detail.html'" id="editModal" role='dialog'></div>
</div>


<div class='modal-header'>
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3 ng-hide='newProduct'>Edit Product: {{product.name}}</h3>
  <h3 ng-show='newProduct'>New Product</h3>
</div>
<form>
  <fieldset>
    <div class='modal-body'>
      <label>Name</label>
      <input type='text' ng-model="product.name"/>
      <label>Sku</label>
      <input type='text' ng-model="product.sku"/>
      <label>Description</label>
      <input type='text' ng-model="product.description"/>
      <label>Price</label>
      <input type='text' ng-model="product.price"/>
    </div>
    <div class='modal-footer'>
      <a class="btn" ng-click='addVoteOption()'>Add Option</a>
      <button type='submit' class="btn btn-danger" data-dismiss="modal" ng-click="delete()">Delete</button>
      <button type='submit' class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save</button>
    </div>
  </fieldset>
</form>
